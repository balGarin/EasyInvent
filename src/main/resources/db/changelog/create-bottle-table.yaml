databaseChangeLog:
  - changeSet:
      id: create-bottle-table
      author: gabanet66
      changes:
        - createTable:
            tableName: bottles
            columns:
              - column:
                 name: bottle_id
                 type: integer
                 autoIncrement: true
                 constraints:
                   primaryKey: true
              - column:
                  name: bottle_title
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: bottle_barcode
                  type: varchar(50)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: bottle_full_weight
                  type: double
              - column:
                  name: bottle_empty_weight
                  type: double
                  constraints:
                    nullable: false
              - column:
                  name: bottle_size
                  type: double
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(10)
                  constraints:
                    nullable: false

