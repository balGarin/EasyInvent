databaseChangeLog:
  - changeSet:
      id: create-users-table
      author: gabanet66
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: user_id
                  type: integer
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: username
                  type: varchar(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: email
                  type: varchar(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: varchar(100)
                  constraints:
                    nullable: false

